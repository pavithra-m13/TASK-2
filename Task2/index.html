<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="GET" class="myform">
        <div class="countdown-container">
            <h1 class="countdown-header">Countdown Timer</h1>
            <label for="hours" class="countdown-label">Hours&nbsp;&nbsp;&nbsp;</label>
            <input type="number" id="hours" class="countdown-input" placeholder="0" min="0">
            <br><br><br>
            <label for="minutes" class="countdown-label">Minutes</label>
            <input type="number" id="minutes" class="countdown-input" placeholder="0" min="0" max="59">
            <br>
            <br><br>
            <label for="seconds" class="countdown-label">Seconds</label>
            <input type="number" id="seconds" class="countdown-input" placeholder="0" min="0" max="59">
            <br>
            <br>
            <br>
            <button id="startButton" class="countdown-button start-button">Start</button>
            <button id="stopButton" class="countdown-button stop-button" disabled>Stop</button>
            <div id="countdown" class="countdown-timer">00:00:00</div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
